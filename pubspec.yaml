name: fe
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.1.8

  # BLOC and HTTP
  bloc: ^6.1.0
  flutter_bloc: ^6.1.0
  formz: ^0.3.1
  equatable: ^1.2.5
  http: ^0.12.0+4

  form_bloc: ^0.19.1
  flutter_form_bloc: ^0.19.0

  authentication_repository:
      path: packages/authentication_repository
  # JSON
  json_annotation: ^3.0.1
  
  cupertino_icons: ^0.1.3
  flutter_svg: ^0.18.0
  flutter_datetime_picker: ^1.2.5
  
  # Config
  flutter_config: ^1.0.8

  # Phone call
  url_launcher: ^5.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^7.1.0
  mockito: ^4.1.1

  # JSON
  build_runner: ^1.10.0
  build_resolvers: ^1.3.10
  json_serializable: ^3.4.0

  # Launcher Icons
  flutter_launcher_icons: ^0.8.0

flutter_icons:
  android: true
  ios: true
  image_path: assets/icon.jpg

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/